<!--  Non funziona ancora perfettamente. per passare un valore devo mettere l'attributo value ma nel mio caso leggo solo
 checked serve per sapere quale è la media
  devo mettere l'attributo disabled =true per fare in modo che non siano modificabili

  alternativa da valutare: https://www.everythingfrontend.com/posts/star-rating-input-pure-css.html
  in questo sito c'è la spiegazione passo passo
  -->
{% extends "base_template.html" %}


{% block content %}
 <link href="{{ url_for('static',  filename='css/star.css') }}" rel="stylesheet">
  <p>Stelline apparite:</p>
  <form id="ratingsForm">
    <div class="stars">
        <input type="radio" name="star" class="star-1" id="star-1" checked="checked"/>
        <label class="star-1" for="star-1">1</label>
        <input type="radio" name="star" class="star-2" id="star-2" />
        <label class="star-2" for="star-2">2</label>
        <input type="radio" name="star" class="star-3" id="star-3" />
        <label class="star-3" for="star-3">3</label>
        <input type="radio" name="star" class="star-4" id="star-4" />
        <label class="star-4" for="star-4">4</label>
        <input type="radio" name="star" class="star-5" id="star-5" />
        <label class="star-5" for="star-5">5</label>
        <span></span>
    </div>
</form>



{% endblock %}
