<!--
  Base Template with the featurs of the website common to every page
  ( header, menu, footer, login and logout, language selection...)
  It will be extended in every page to add features

  -> Template Inheritance
-->

<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="{{ url_for('static',  filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link rel="shortcun icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <!-- Custom styles for this template -->


<link href="{{ url_for('static',  filename='css/carousel.css') }}" rel="stylesheet">
<link href="{{ url_for('static',  filename='css/cover.css') }}" rel="stylesheet">
<link href="{{ url_for('static',  filename='css/languages.css') }}" rel="stylesheet">

<!-- per la pagina course_tip-->
<link href="{{ url_for('static',  filename='css/fixed_rating.css') }}" rel="stylesheet">
<link href="{{ url_for('static',  filename='css/comments2.css') }}" rel="stylesheet">

<head>

    {% block head %}

    <title>{% block title %}{% endblock %}</title>

        <div class="navbar-header" style="margin-left: 3%">
          <a href="{{ url_for('homepage') }}" target="_self"><img src="{{ url_for('static', filename='images/studentips.png') }}" style="margin-top: 0.4%; margin-bottom: 0.4%; height: 60px"></a>
        </div>

        <div class="login" style=" float:right; margin-right: 5%">
        {% if username %}

            Welcome <span class="user">{{ username.first_name }}</span>
                <button class="btn btn-lg btn-success" style="margin-top: 0.4%; margin-bottom: 0.4%; margin-left: 40%" name="logout" type="submit">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> My Profile
                    </button>
                <form method="post" action="{{ url_for('homepage') }}" target="_self" style="display:inline">
                    <button class="btn-logout" style="margin-top: 0.4%; margin-bottom: 0.4%" name="logout" type="submit">
                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Logout
                    </button>
                </form>


        {% else %}

            <a class="btn btn-lg btn-success" href="{{ url_for('signup') }}" target="_self" style="margin-top: 0.4%; margin-bottom: 0.4%">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Signup
            </a>
            or <a href="{{ url_for('login') }}" target="_self">Login</a>

        {% endif %}
        </div>
    {% endblock %}
</head>
<body>
    {% block content %}

    {% endblock %}


 {% block footer %}
    <div id="footer">

        <footer class="footer">
           <div>
               <p>Support at <a href="#">info@studentips.com</a></p>
               <div class="languages">
                   <span class="flag flag-us"></span>
                   <span class="flag flag-it"></span>
                   <span class="flag flag-fr"></span>
                   <span class="flag flag-de"></span>
                   <span class="flag flag-es"></span>
                </div>
           </div>

        </footer>

    </div>
{% endblock %}
</body>
</html>
