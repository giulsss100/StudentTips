<!--
  Base Template with the featurs of the website common to every page
  ( header, menu, footer, login and logout, language selection...)
  It will be extended in every page to add features

  -> Template Inheritance
-->

<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="{{ url_for('static',  filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link rel="shortcun icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <!-- Custom styles for this template -->

<link href="{{ url_for('static',  filename='css/carousel.css') }}" rel="stylesheet">
<link href="{{ url_for('static',  filename='css/cover.css') }}" rel="stylesheet">
<link href="{{ url_for('static',  filename='css/languages.css') }}" rel="stylesheet">

<head>

    {% block head %}

    <title>{% block title %}{% endblock %}</title>
        <div class="navbar-header">
          <a href="/"><img src="{{ url_for('static', filename='images/studentips.png') }}" style="margin-top: 0.4%; margin-bottom: 0.4%; height: 60px"></a>
        </div>
        <!-- TODO: Mettere il login a destra-->
         {% if username %}
            <div class="user">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Welcome {{ username }}
                <form method="post" target="{{ url_for('homepage') }}" style="display:inline-block">
                    <button class="btn btn-lg btn-success" style="margin-top: 0.4%; margin-bottom: 0.4%" name="logout" type="submit">
                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>Logout
                    </button>
                </form>
            </div>
          {% else %}
            <div class="login">
                <a class="btn btn-lg btn-success" href="{{ url_for('signup') }}" style="margin-top: 0.4%; margin-bottom: 0.4%">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Signup
                </a>
            or <a href="{{ url_for('login') }}">Login</a>
            </div>
        {% endif %}
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}

    {% endblock %}

    </div>
 {% block footer %}
    <div id="footer">

        <footer class="login">
           <div>
               <p>Support at <a href="#">info@studentips.com</a></p>
               <div class="languages">
                   <span class="flag flag-us"></span>
                   <span class="flag flag-it"></span>
                   <span class="flag flag-fr"></span>
                   <span class="flag flag-de"></span>
                   <span class="flag flag-es"></span>
                </div>
           </div>

        </footer>

    </div>
{% endblock %}
</body>
</html>
